<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon"
        type="image/svg+xml"
        href="./k_w.png" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
    <title>Chess game simulator</title>
  <script type="module" crossorigin src="./assets/index.69c68a27.js"></script>
  <link rel="stylesheet" href="./assets/index.1e286be0.css">
</head>

<body>
    <div id="root"></div>
    <!-- Useful stuff from https://codepo8.github.io/css-fork-on-github-ribbon/ -->
    <style>
        #forkongithub a {
            background: #000;
            color: #fff;
            text-decoration: none;
            font-family: arial, sans-serif;
            text-align: center;
            font-weight: bold;
            padding: 5px 40px;
            font-size: 1rem;
            line-height: 2rem;
            position: relative;
            transition: 0.5s;
        }

        #forkongithub a:hover {
            background: #c11;
            color: #fff;
        }

        #forkongithub a::before,
        #forkongithub a::after {
            content: "";
            width: 100%;
            display: block;
            position: absolute;
            bottom: 1px;
            left: 0;
            height: 1px;
            background: #fff;
        }

        #forkongithub a::after {
            bottom: 1px;
            top: auto;
        }

        @media screen and (min-width:800px) {
            #forkongithub {
                position: fixed;
                display: block;
                bottom: 0;
                right: 0;
                width: 200px;
                overflow: hidden;
                height: 200px;
                z-index: 9999;
            }

            #forkongithub a {
                width: 200px;
                position: absolute;
                bottom: 60px;
                right: -60px;
                transform: rotate(-45deg);
                -webkit-transform: rotate(-45deg);
                -ms-transform: rotate(-45deg);
                -moz-transform: rotate(-45deg);
                -o-transform: rotate(-45deg);
                box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
            }
        }
    </style><span id="forkongithub"><a href="https://github.com/busywhistling">Check out on GitHub</a></span>
    
</body>

</html>
